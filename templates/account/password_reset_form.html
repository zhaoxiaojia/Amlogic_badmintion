{% extends 'info_base.html' %}
{% block title %}重置密码{% endblock %}
{% block sidebar %}{% endblock %}
{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>忘记密码？请在邮箱中验证后重置密码</h1>
        <p>请输入您的注册邮箱</p>
        <form class="form-horizontal" action="." method="post">{% csrf_token %}
            <div class="form-group">
                <label class="col-md-5 control-label text-right" style="margin-left: 50px">邮箱</label>
                <div class="col-md-6 text-left">{{ form.email }}</div>
            </div>
            <input type="submit" value="发送重置邮件" class="btn btn-primary btn-lg"></form>
    </div>
{% endblock %}
